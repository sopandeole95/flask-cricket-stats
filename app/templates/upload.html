<!doctype html>
<html lang="en">
  <head><title>Upload Match Stats</title></head>
  <body>
    <h1>Upload Match Stats CSV</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required />
      <button type="submit">Upload</button>
    </form>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
  </body>
</html>
